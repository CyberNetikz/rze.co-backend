# RZE Trading Platform - Docker Compose
# For local development and production deployment

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: rze-database
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-rze_trading}
      POSTGRES_USER: ${DATABASE_USER:-rze_admin}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-rze_admin} -d ${DATABASE_NAME:-rze_trading}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rze-network

  # RZE Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rze-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME:-rze_trading}
      DATABASE_USER: ${DATABASE_USER:-rze_admin}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-changeme}
      
      # Server
      PORT: 3001
      NODE_ENV: ${NODE_ENV:-production}
      
      # Alpaca API
      ALPACA_PAPER_API_KEY: ${ALPACA_PAPER_API_KEY}
      ALPACA_PAPER_SECRET_KEY: ${ALPACA_PAPER_SECRET_KEY}
      ALPACA_PAPER_BASE_URL: ${ALPACA_PAPER_BASE_URL:-https://paper-api.alpaca.markets}
      ALPACA_LIVE_API_KEY: ${ALPACA_LIVE_API_KEY:-}
      ALPACA_LIVE_SECRET_KEY: ${ALPACA_LIVE_SECRET_KEY:-}
      ALPACA_LIVE_BASE_URL: ${ALPACA_LIVE_BASE_URL:-https://api.alpaca.markets}
      TRADING_MODE: ${TRADING_MODE:-paper}
      
      # Frontend
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      
      # Notifications
      SLACK_ENABLED: ${SLACK_ENABLED:-false}
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN:-}
      SLACK_CHANNEL_ID: ${SLACK_CHANNEL_ID:-}
      EMAIL_ENABLED: ${EMAIL_ENABLED:-false}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "3001:3001"
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - rze-network

  # RZE Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${FRONTEND_API_URL:-http://localhost:3001/api}
        REACT_APP_WS_URL: ${FRONTEND_WS_URL:-http://localhost:3001}
    container_name: rze-frontend
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "3000:3000"
    networks:
      - rze-network

volumes:
  postgres_data:
    driver: local

networks:
  rze-network:
    driver: bridge
